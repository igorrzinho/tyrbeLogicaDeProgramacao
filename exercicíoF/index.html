  <h1>exercicioF</h1>
  <script type="text/javascript">
  var carPrice = 35000;
  var entraceValue = 0;
  var quota = 36;
  var financing = carPrice - entraceValue;
  var tax = 0.05;
  console.log('valor financiamento: R$' + financing);
  console.log('valor de juros: R$' + (financing * tax));
  console.log('quantidade de parcelas' + quota);
  console.log('valor da parcela: R$' + (((financing * tax) + financing) / quota));
  console.log('valor do carro: R$' + ((financing * tax) + financing) + entraceValue);
  </script>
